<head>

    <style>
        :root {
            --jake-yellow: #e9a900;
            --primary-color: #ff9e00;
            --secondary-color: #9b59b6;
            --accent-color: #3498db;
            --text-color: #f0f0f0;
            --background-color: #1a1a2e;
            --finn-blue: #3375d6;
            --pb-pink: #d14081;
            --bmo-teal: #26a69a;
            --ice-king-blue: #5d8fd1;
            --flame-princess-red: #d93025;
            --marceline-purple: #7222b5;
            --dark-purple: #2c1b47;
            --dark-blue: #16213e;
            --card-bg: #262837;
            --night-sky-blue: #0f172a;
            --medium-blue: #1c2541;
            --card-border: #5d3a8c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--night-sky-blue);
            color: var(--text-color);
            line-height: 1.6;
            background-image:
                radial-gradient(circle at 20% 20%, rgba(69, 41, 105, 0.3) 0%, transparent 200px),
                radial-gradient(circle at 80% 50%, rgba(114, 34, 181, 0.2) 0%, transparent 250px),
                radial-gradient(circle at 40% 80%, rgba(38, 166, 154, 0.2) 0%, transparent 300px);
            overflow-x: hidden;
            background-attachment: fixed;
            font-family: "Walter Turncoat", cursive;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .locker-container {
            background: linear-gradient(135deg, var(--dark-purple), var(--dark-blue));
            border: 8px solid var(--marceline-purple);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            position: relative;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.6);
            text-align: center;
            z-index: 100;
        }

        .locker-header {
            margin-bottom: 30px;
        }

        .locker-title {
            font-size: 3.5rem;
            color: var(--jake-yellow);
            text-shadow: 5px 5px 0 var(--marceline-purple);
            margin-bottom: 15px;
            letter-spacing: 3px;
            font-family: "Walter Turncoat", cursive;
        }

        .locker-subtitle {
            font-size: 1.8rem;
            color: var(--text-color);
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            font-family: "Walter Turncoat", cursive;
        }

        .step-card {
            background: linear-gradient(135deg, var(--dark-blue), var(--dark-purple));
            border-radius: 15px;
            padding: 20px;
            width: 200px;
            border: 3px solid var(--jake-yellow);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            cursor: pointer;
            margin: 0 auto;
        }

        .step-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.5);
            border-color: var(--pb-pink);
        }

        .step-number {
            background: var(--jake-yellow);
            color: var(--dark-purple);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .step-title {
            color: var(--jake-yellow);
            font-size: 1.4rem;
            margin-bottom: 10px;
            font-family: "Walter Turncoat", cursive;
        }

        .step-description {
            font-size: 1rem;
            color: #ccd6f6;
        }

        /* Center flex wrapper for the button */
        .center-flex {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 20px 0;
        }

        /* Success Message */
        .success-message {
            display: none;
            background: rgba(38, 166, 154, 0.3);
            border: 3px solid var(--bmo-teal);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .success-message i {
            font-size: 3rem;
            color: var(--bmo-teal);
            margin-bottom: 15px;
        }

        .success-message h3 {
            font-size: 2.5rem;
            color: var(--bmo-teal);
            margin-bottom: 15px;
            font-family: "Walter Turncoat", cursive;
        }

        .success-message p {
            font-size: 1.4rem;
            margin-bottom: 20px;
        }

        .download-link {
            display: inline-block;
            background: linear-gradient(135deg, var(--jake-yellow), var(--bmo-teal));
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.8rem;
            margin-top: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            font-family: "Walter Turncoat", cursive;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .download-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .locker-container {
                padding: 20px;
            }

            .locker-title {
                font-size: 2.5rem;
            }

            .locker-subtitle {
                font-size: 1.4rem;
            }

            .step-card {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            .locker-title {
                font-size: 2rem;
            }

            .locker-subtitle {
                font-size: 1.2rem;
            }

            .step-title {
                font-size: 1.2rem;
            }
        }
    </style>
